<body>
    <div class="container">

            <form action="" id="form">
                <input type="text" class="formulario_input correcto" id="nombre" name="nombre"><label for="nombre" class="formulario_label">Nombre Completo</label>
                <input type="email" class="formulario_input correcto" id="correo" name="correo"><label for="correo" class="formulario_label">Correo</label>
                <input type="number" class="formulario_input correcto" id="telefono" name="telefono"><label for="telefono" class="formulario_label">Teléfono</label>
                <input type="text" class="formulario_input correcto" id="msj" name="msj"><label for="msj" class="formulario_label">Mensaje</label>

    <script type="text/javascript">
        const nombreCompletoForm = document.getElementById('nombre');
        const correoForm = document.getElementById('correo');
        const telefonoForm = document.getElementById('telefono');
        const msjForm = document.getElementById('msj');
        const botonForm = document.getElementById('boton');
        const form = document.getElementById('form');
        
        
        function validar() {
            e.preventDefault();
            //nombre
            if (nombreCompletoForm.value === "") {
                nombreCompletoForm.classList.remove('correcto');
                nombreCompletoForm.classList.add('incorrecto');
                nombreCompletoForm.focus();
                return false;
            }
            else{
                nombreCompletoForm.classList.remove('incorrecto');
                nombreCompletoForm.classList.add('correcto');
                return true;
            }

            //correo
            if (correoForm.value=== "") {
                correoForm.classList.remove('correcto');
                correoForm.classList.add('incorrecto');
                correoForm.focus();
                return false;
            }
            else{
                correoForm.classList.remove('incorrecto');
                correoForm.classList.add('correcto');
                return true;
            }

            //telefono
            if (telefonoForm.value === "") {
                telefonoForm.classList.remove('correcto');
                telefonoForm.classList.add('incorrecto');
                telefonoForm.focus();
                return false;
            }
            else{
                telefonoForm.classList.remove('incorrecto');
                telefonoForm.classList.add('correcto');
                return true;
            }

            //msj
            if (msjForm.value === "") {
                msjForm.classList.remove('correcto');
                msjForm.classList.add('incorrecto');
                msjForm.focus();
                return false;
            }
            else{
                msjForm.classList.remove('incorrecto');
                msjForm.classList.add('correcto');
                return true;
            }
            
        }

        
    </script>
